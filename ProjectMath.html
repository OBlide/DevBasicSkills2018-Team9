<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project Math</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="ProjectMath.css" />
        <script src="ProjectMath.js"></script>
    </head>
    <body>
        <div class="number_converter">
            <p>
                <label>Binary</label>
                <input id="inputBinary" type="number" placeholder="BIN"
                    oninput="numberConverter(this.id, this.value)"
                    onchange="numberConverter(this.id, this.value)">
            </p>

            <p>
                <label>Decimal</label>
                <input id="inputDecimal" type="number" placeholder="DEC"
                    oninput="numberConverter(this.id, this.value)"
                    onchange="numberConverter(this.id, this.value)">
            </p>

            <p>
                <label>Octal</label>
                <input id="inputOctal" type="number" placeholder="OCT"
                    oninput="numberConverter(this.id, this.value)"
                    onchange="numberConverter(this.id, this.value)">
            </p>

            <p>
                <label>Hexadecimal</label>
                <input id="inputHexadecimal" type="number, letter" placeholder="HEX"
                    oninput="numberConverter(this.id, this.value)"
                    onchange="numberConverter(this.id, this.value)">
            </p>

        </div>
    </body>
</html>
